<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
  <meta property="og:url"           content="-" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Year in Review 2019" />
  <meta property="og:description"   content="Your description" />
  <meta property="og:image"         content="/images/FB-Share.png" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  
  <nav class="nav"></nav>


  
  <header class="header">
    
    <div class="main-page-header">
      <p>Answer 5 questions and get 15% off a flight.</p>
    </div>
  </header>


  
  <main class="main-page background-color-blue gradient--slide">

    <section>

      
      <div class="main-page-outer">   
        <div id="main-page-inner" class="main-page-inner">

            
            <div class="main-page-column main-page-card-center">
				
            
			      <div class="count-container">
                <div class="count-text-box">
                  <div class="count-text">00</div>&nbsp;<div class="count-text">/05</div> 
                </div>
                
                <svg  xmlns="http://www.w3.org/2000/svg" height="110" width="110" viewBox="0 0 200 200" data-value="40">
                  <path class="bg" stroke="#c9dceb" d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
                  <path class="meter" stroke="#2774ae" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
                </svg>
            </div>
                
            </div>
             
  
          </div>
        </div>
        

    </section>

  </main>


  <script src="js/scripts.js"></script>

</body>

</html>
