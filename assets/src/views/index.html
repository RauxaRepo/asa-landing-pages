            <div class="main-page-column">
                <div class="main-page-card main-page-card-tropical"></div>

                <div class="main-page-card main-page-card-breezeCard"></div>

            <div class="main-page-column">
                <div class="main-page-card main-page-card-atlas"></div>

            </div>

            <div class="main-page-column">
                <div class="main-page-card main-page-card-palm"></div>
                <div class="main-page-card main-page-card-tropical"></div>
                <div class="main-page-card main-page-card-breezeCard"></div>

            </div>
  
          </div>
        </div>

    <div class="main-page-footer">
        <p>Offer valid for travel Monday–Thursday to Hawaii and Mexico. For all other markets, offer valid Tuesday, Wednesday, and Thursday.</p>
