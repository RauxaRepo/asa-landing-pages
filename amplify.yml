version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    # IMPORTANT - Please verify your build commands
    build:
      commands: yarn run devbuild
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
